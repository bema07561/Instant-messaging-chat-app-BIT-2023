<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="login-style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.4/js/all.js"></script>
    <script src="login.js"></script>
  </head>
  <body onload="randomBackground();">
    <div class="login-wrapper">
      <div class="login-wrapper__left">
        <p class="logo"><strong>GIGGLE CHAT APP</strong></p>
        <div>
          <h1>Welcome back</h1>
          <p class="large">Start your chatting journey now!.</p>
        </div>
      </div>

      <div class="login-wrapper__right">
        <div>
          <h5>Log in</h5>
          <label
            >First name
            <input type="text" />
          </label>
          <label
            >Last name
            <input type="text" />
          </label>
          <label
            >Email address
            <input type="text" />
          </label>
          <label
            >Password
            <input type="password" />
          </label>
          <p class="help-text" id="passwordHelpText">(min. 6 char)</p>
          <input type="submit" class="button expanded" value="Submit" />
        </div>
      </div>
    </div>
  </body>
</html>
